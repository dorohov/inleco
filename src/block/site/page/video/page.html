<div class="{page_prefix}panel">
	<div class="{page_prefix}inner  is--bg">
		<div class="{page_prefix}elem">			
			<div class="{page_prefix}heading-block">
				<div class="{page_prefix}heading-cols">
					<h1 class="{page_prefix}heading">{block_heading}</h1>
					<span class="{page_prefix}heading-line"></span>
				</div>
			</div>	
			<div class="{page_prefix}container">
				<div class="{page_prefix}row  {page_mod}  is--wrap  is--gutter">
					<div class="{page_prefix}cols  is--cols-12  {page_mod}">
						[snp 
							tpl="src/block/site/default/card/panel-video.html" 
							block_prefix="card-block__"
							page_prefix="content-block__"  
							page_mod="is--video-panel"  
						]
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
