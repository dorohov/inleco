<article class="{block_prefix}card  {block_mod}">
	<a href="{block_link}" class="{block_prefix}preview  {block_mod}  fancybox fancybox.iframe video-fb-btn">
		<img src="{block_preview}" alt="{block_heading}">
	</a>
	<h4 class="{block_prefix}heading  {block_mod}"><a href="{block_link}" class="fancybox fancybox.iframe video-fb-btn">{block_heading}</a></h4>
	<div class="{block_prefix}btn"><a href="{block_link}" class="btn-line  {block_mod}  fancybox fancybox.iframe video-fb-btn ">Смотреть</a></div>
</article>
